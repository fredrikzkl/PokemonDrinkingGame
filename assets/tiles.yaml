  - name: Gengar
    text: "Gengar used Hypnosis! Smile or laugh until your next turn, you drink 6"
    pokeApiImage: "gengar"

  - name: Alakazam
    text: "Alakazam used Phsycic! One of your adjacent players rolls a die. If you correctly guess what he rolled, new turn. Otherwise, drink 4"
    pokeApiImage: "alakazam"
